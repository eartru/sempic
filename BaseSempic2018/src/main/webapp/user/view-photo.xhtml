<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            DÃ©tail d'une photo
        </ui:define>
        <ui:define name="content">
            <!--will contains value for title ontology-->
            <h1><h:outputText value="#{viewPhoto.current}"/></h1>
            <h:graphicImage value="/webapi/picture/#{viewPhoto.current.path}?width=200"/>
            <h:form>
                <h:panelGrid columns = "3">
                    <!--will contains value for title ontology-->
                    <label for="title">Titre</label>
                    <h:inputText id="title" value="title"/>
                    <h:message for="title"/>
                    
                    <!--will contains value for a ontology-->
                    <pf:outputLabel value="Who is in the picture ?" for="persons" />
                    <pf:autoComplete id="persons" multiple="true" value="#{viewPhoto.perso}" completeMethod="#{viewPhoto.completePerson}" 
                                     var="person" itemLabel="#{person.label}" itemValue="#{person}" forceSelection="true">
                         <pf:column>
                            <h:outputText value="#{person.label}" />
                        </pf:column>
                    </pf:autoComplete>
                    <h:message for="persons"/> 
                    
                    <!--will contains value for a ontology-->
                    <label for="what">What is in the picture ?</label>
                    <h:inputText id="what" value="what"/>
                    <h:message for="what"/>
                    <!--will contains value for a ontology-->
                    <label for="where">Where was the picture taken ?</label>
                    <h:inputText id="where"  value="where"/>
                    <h:message for="where"/>
                    <!--will contains value for a ontology-->
                    <label for="when">When was the picture taken ?</label>
                    <h:inputText id="when"  value="when"/>
                    <h:message for="when"/>
                </h:panelGrid>
                <h:commandButton value="Update" action="#{viewPhoto.annotate()}"> 
                    <f:param name="photoId" value="#{viewPhoto.current.id}" />
                </h:commandButton>

                <h:messages globalOnly="true"/>
            </h:form> 
        </ui:define>      
    </ui:composition>
</html>
