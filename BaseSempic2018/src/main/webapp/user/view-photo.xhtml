<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            Détail d'une photo
        </ui:define>
        <ui:define name="content">
            <!--will contains value for title ontology-->
            <h1><h:outputText value="#{viewPhoto.current}"/></h1>
            <h:graphicImage value="/webapi/picture/#{viewPhoto.current.path}?width=200"/>
            <h:form>
                <h:panelGrid>
                    <pf:row>
                        <pf:column>
                            <pf:outputLabel value="Titre" for="title" />
                            <pf:inputText id="title" value="title"/>
                            <h:message for="title"/>
                        </pf:column>
                    </pf:row>
                    
                    <pf:row>
                        <pf:column>
                        <pf:outputLabel value="Qui est présent sur la photo ?" for="persons" />
                        <pf:autoComplete id="persons" multiple="true" value="#{viewPhoto.perso}" completeMethod="#{viewPhoto.completePerson}" 
                                         var="person" itemLabel="#{person.firstname} #{person.lastname}" itemValue="#{person}" forceSelection="true">
                             <pf:column>
                                <h:outputText value="#{person.firstname} #{person.lastname}" />
                            </pf:column>
                        </pf:autoComplete>
                        <h:message for="persons"/> 
                        </pf:column>
                    </pf:row>
                    
                    <pf:row>
                        <pf:column>
                            <pf:outputLabel value="Qu'est ce qu'il y a dans la photo ?" for="object" />
                            <pf:autoComplete id="object" multiple="true" value="#{viewPhoto.object}" completeMethod="#{viewPhoto.completeObject}" 
                                             var="object" itemLabel="#{object.label}" itemValue="#{object}" forceSelection="true">
                                 <pf:column>
                                    <h:outputText value="#{object.label}" />
                                </pf:column>
                            </pf:autoComplete>
                            <h:message for="object"/>
                        </pf:column>
                    </pf:row>    
                        
                    <pf:row>
                        <pf:column>
                            <pf:outputLabel value="Où a été prise la photo ?" for="country" />
                        </pf:column>
                    </pf:row> 
                    <pf:row>
                        <pf:column>
                            <pf:outputLabel value="Pays" for="country" />
                            <pf:autoComplete id="country" value="#{viewPhoto.country}" completeMethod="#{viewPhoto.completeCountry}" 
                                             var="country" itemLabel="#{country.label}" itemValue="#{country}" forceSelection="true">
                                 <pf:column>
                                    <h:outputText value="#{country.label}" />
                                </pf:column>
                            </pf:autoComplete>
                            <h:message for="country"/> 
                        </pf:column>
                        <pf:column>
                            <pf:outputLabel value="Région" for="region" />
                            <pf:autoComplete id="region" value="#{viewPhoto.region}" completeMethod="#{viewPhoto.completeRegion}" 
                                             var="region" itemLabel="#{region.label}" itemValue="#{region}" forceSelection="true">
                                 <pf:column>
                                    <h:outputText value="#{region.label}" />
                                </pf:column>
                            </pf:autoComplete>
                        </pf:column>
                        <pf:column>
                            <pf:outputLabel value="Département" for="department" />
                            <pf:autoComplete id="department" value="#{viewPhoto.department}" completeMethod="#{viewPhoto.completeDepartment}" 
                                             var="department" itemLabel="#{department.label}" itemValue="#{department}" forceSelection="true">
                                 <pf:column>
                                    <h:outputText value="#{department.label}" />
                                </pf:column>
                            </pf:autoComplete>
                        </pf:column>
                        <pf:column>
                            <pf:outputLabel value="Ville" for="city" />
                            <pf:autoComplete id="city" value="#{viewPhoto.city}" completeMethod="#{viewPhoto.completeCity}" 
                                             var="city" itemLabel="#{city.label}" itemValue="#{city}" forceSelection="true">
                                 <pf:column>
                                    <h:outputText value="#{city.label}" />
                                </pf:column>
                            </pf:autoComplete>
                        </pf:column>
                    </pf:row> 
                    
                    <pf:row>
                        <pf:column>
                            <!--will contains value for a ontology-->
                            <pf:outputLabel value="Quand a été prise la photo ?" for="when" />
                            <pf:inputText id="when" value="when"/>
                            <h:message for="when"/>
                        </pf:column>
                    </pf:row> 
                </h:panelGrid>
                <h:commandButton value="Update" action="#{viewPhoto.annotate()}"> 
                    <f:param name="photoId" value="#{viewPhoto.current.id}" />
                </h:commandButton>

                <h:messages globalOnly="true"/>
            </h:form> 
        </ui:define>      
    </ui:composition>
</html>
