<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            Accueil
        </ui:define>
        <ui:define name="content">
            <p>
                Bonjour <h:outputText value="#{sessionTools.connectedUser.firstname} "/>  
                <h:outputText value="#{sessionTools.connectedUser.lastname}"/>
            </p>

            <p>Liste de vos albums : </p>
            <ul>
                <ui:repeat id="listAlbums" value="#{home.albums}" var="album">
                    <li>
                        <a href="#{application.contextPath}/faces/user/view-album.xhtml?albumId=#{album.id}">
                            #{album.title}
                        </a>                   
                    </li>
                </ui:repeat>
            </ul>

            <a href="#{application.contextPath}/faces/user/create-album.xhtml">
                Ajouter un album
            </a> 
        </ui:define>      
    </ui:composition>
</html>
