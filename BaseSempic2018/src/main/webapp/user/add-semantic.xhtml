<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            Ajouter une personne
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns = "3">
                    <label for="lastname">Nom:</label>
                    <h:inputText id="lastname" h5:placeholder="Dupond" value="#{addSemantic.lastname}"/>
                    <h:message for="lastname"/>

                    <label for="firstname">Prenom:</label>
                    <h:inputText id="firstname" value="#{addSemantic.firstname}"/>
                    <h:message for="firstname"/>
                    
                    <label for="gender">Genre :</label>
                    <pf:selectOneMenu id="gender" value="#{addSemantic.gender}">
                        <f:selectItem itemLabel="femme" itemValue="femme"/>
                        <f:selectItem itemLabel="homme" itemValue="homme"/>
                    </pf:selectOneMenu>
                    <h:message for="gender"/>
                    
                    <h:commandButton value="Ajouter" action="#{addSemantic.add()}"/>
                </h:panelGrid>
                <h:messages globalOnly="true"/>

            </h:form>
        </ui:define>      
    </ui:composition>
</html>
