<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Création d'un utilisateur</title>
    </h:head>
    <h:body>


        <h:form>
            <h:panelGrid columns = "3">
                <label for="lastname">Nom :</label>
                <pf:inputText id="lastname" h5:placeholder="Dupond" value="#{createUser.current.lastname}"/>
                <h:message for="lastname"/>
                
                <label for="firstname">Prenom:</label>
                <pf:inputText id="firstname" value="#{createUser.current.firstname}"/>
                <h:message for="firstname"/>
                
                <label for="gender">Genre :</label>
                <pf:selectOneMenu id="console" value="#{createUser.current.gender}">
                    <f:selectItem itemLabel="Femme" itemValue="femme" />
                    <f:selectItem itemLabel="Homme" itemValue="homme" />
                </pf:selectOneMenu>
                <h:message for="gender"/>

                <label for="email">Email :</label>
                <pf:inputText id="email" h5:type="email" value="#{createUser.current.email}"/>
                <h:message for="email"/>

                <label for="password">Password :</label>
                <pf:password id="password" value="#{createUser.password}"/>
                <h:message for="password"/>

                <h:commandButton value="Créer" action="#{createUser.create()}"/>
            </h:panelGrid>
            <h:messages globalOnly="true"/>

        </h:form>
    </h:body>
</html>
